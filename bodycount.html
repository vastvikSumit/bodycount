<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Count Slider - No Filter</title>
    <style>
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
            font-size: 16px;
        }

        /* Slider styling */
        input[type="range"] {
            width: 100%;
            height: 15px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: #ddd;
            outline: none;
            border-radius: 10px;
            margin: 25px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 35px;
            height: 35px;
            background: #e91e63;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }

        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
        }

        input[type="range"]::-moz-range-thumb {
            width: 35px;
            height: 35px;
            background: #e91e63;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
            border: none;
        }

        input[type="range"]::-moz-range-thumb:active {
            cursor: grabbing;
        }

        #bodyCount {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #e91e63;
        }

        #comment {
            font-size: 20px;
            line-height: 1.6;
            min-height: 100px;
            padding: 18px;
            background: #ffebee;
            border-radius: 15px;
            border: 2px dashed #e91e63;
            margin-top: 20px;
            font-weight: bold;
            color: #c2185b;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
            #bodyCount {
                font-size: 30px;
            }
            #comment {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
